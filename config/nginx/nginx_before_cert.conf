
## for certbot auto updating
worker_processes 1;
events {
    # worker_connections  1024;
}

http {
    server_tokens off;
    charset utf-8;
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    root /var/www/html;
    server_name _;
    location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
}

}

